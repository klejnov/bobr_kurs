 <BODY>
         <!-- Tabs test -->
        <style>
            body {font-family: "Lato", sans-serif;}

            .tablink {
                background-color: #555;
                color: white;
                float: left;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 14px 16px;
                font-size: 17px;
                width: 25%;
            }

            .tablink:hover {
                background-color: #777;
            }

            /* Style the tab content */
            .tabcontent {
                color: white;
                display: none;
                padding: 50px;
                text-align: center;
            }
			.mapss {
			width: 100%; 
			height: 100%;
			}

            #London {background-color:red;}
            #Paris {background-color:green;}
            #Tokyo {background-color:blue;}
            #Oslo {background-color:orange;}
        </style>



        <button class="tablink" onclick="openCity('London', this, 'red')">London</button>
        <button class="tablink" onclick="openCity('Paris', this, 'green')">Paris</button>
        <button class="tablink" onclick="openCity('Tokyo', this, 'blue')" id="defaultOpen">Tokyo</button>
        <button class="tablink" onclick="openCity('Oslo', this, 'orange')">Oslo</button>

        <div id="London" class="tabcontent">
            <h3>London</h3>
            <p>London is the capital city of England.</p>
        </div>

        <div id="Paris" class="tabcontent">
            <h3>Paris</h3>
            Тест
            </div>
        </div>

        <div id="Tokyo" class="tabcontent">
            <h3>Tokyo</h3>
            <p>
                <div>
                    <h4>Карта</h4>
                    <link rel="stylesheet" href="libs/leaflet/leaflet.css" />
                    <!--[if lte IE 8]>
                    <link rel="stylesheet" href="libs/leaflet/leaflet.ie.css" />
                    <![endif]-->
                    <div>
                        <h4>Карта</h4>
                        <div>

                <script src="libs/leaflet/leaflet.js"></script>

            <div id="map" class="mapss"></div>


            <script type='text/javascript'>
                //Определяем карту, координаты центра и начальный масштаб
                var map = L.map('map').setView([53.130957,29.221796], 16);
                L.marker([53.130957,29.221796]).addTo(map)
                    .bindPopup("<strong>Банк «Решение»</strong><br>Адрес:  ул. Пушкина, 247-1, 68 Тел: 72-04-53").openPopup();
                //Добавляем на нашу карту слой OpenStreetMap
                L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a rel="nofollow" href="http://osm.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            </script>
        </div>
</div>
            <p></p>
        </div>

        <div id="Oslo" class="tabcontent">
            <h3>Oslo</h3>
            <p>Oslo is the capital of Norway.</p>
        </div>
        <script>
            function openCity(cityName,elmnt,color) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablink");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].style.backgroundColor = "";
                }
                document.getElementById(cityName).style.display = "block";
                elmnt.style.backgroundColor = color;

            }
            // Get the element with id="defaultOpen" and click on it
            document.getElementById("defaultOpen").click();
        </script>
